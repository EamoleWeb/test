<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Sample Site :: Contact Info</title>
      <meta charset="utf-8"/>
   </head>
   <body>
 
      <h2>Contact Our Company</h2>
    
      <p>
      Address:
      Here<br />
      There,<br />
      Ireland <br />
      Phone:222222<br />
      E-mail:a@b.com <br /> 
      </p>
    
      <a href="webcetb.org">Visit Microsoft</a>
    
      <p>If you want to contact us online fill out the form below:</p>
    
      <form id="sendmail" method="post" action="https://webcetb.org/2019/forms/sendmail.php">
         <fieldset>
            <legend>Your Views</legend>
   
            <p>
            <label for="name">Name:</label>
               <input name="name" class="input" id="name" size="20" maxlength="40" type="text"/>
            </p>
            
            <p>
            <label for="email">E-Mail:</label>
               <input name="email" class="input" id="email" size="20" maxlength="50" type="text"/>
            </p>
            
            
            <p>
            <label for="comment">Comment:</label>
               <textarea name="comment" cols="20" rows="4" class="textarea" id="comment"/></textarea>
            </p>
            
         </fieldset>
   
         <p>
         <input name="submit" class="submit"  value="submit" type="submit" />
         </p> 
         
      </form>

   </body>
</html>
